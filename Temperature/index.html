<div class="box">
        <h1>Temperature Converter</h1>
        <div style="display: flex;">
        <input type="text" id="input" placeholder="Enter temperature">
        <button id="convert">Convert</button>
    </div>
    <div style=" display: flex; ">
<p style="padding-left: 3%;">From :</p>
<p style="padding-left: 40%;">To :</p>
    </div>
        <select id="fromUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <select id="toUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        
        <div style="text-align: left;padding-left: 15px; padding-top: 10px;">Result :-</div>
        <div id="result"></div>
    </div>
